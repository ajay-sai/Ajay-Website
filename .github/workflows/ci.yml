name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type Check
        run: npm run check
        
      - name: Build Test
        run: npm run build
        
      - name: Check Bundle Size
        run: |
          cd dist/public
          echo "Bundle size analysis:"
          ls -lh assets/*.js assets/*.css
          echo "Total size:"
          du -sh .