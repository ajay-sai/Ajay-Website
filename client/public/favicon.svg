<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with quantum effect -->
  <circle cx="16" cy="16" r="14" fill="url(#gradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Neural network pattern -->
  <circle cx="8" cy="8" r="1.5" fill="url(#gradient)" opacity="0.3"/>
  <circle cx="24" cy="8" r="1.5" fill="url(#gradient)" opacity="0.3"/>
  <circle cx="8" cy="24" r="1.5" fill="url(#gradient)" opacity="0.3"/>
  <circle cx="24" cy="24" r="1.5" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Connection lines -->
  <line x1="8" y1="8" x2="24" y2="24" stroke="url(#gradient)" stroke-width="0.5" opacity="0.2"/>
  <line x1="24" y1="8" x2="8" y2="24" stroke="url(#gradient)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main text "AM" -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#gradient)" filter="url(#glow)">AM</text>
</svg>